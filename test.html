<!doctype html>
<html lang="hr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	.box {
	  width: 100px;
	  height: 100px;
	  background: red;
	  position: relative;
	  font-size: 80px;
	  
	  overflow: hidden;
	  transition-duration: 0.8s;
	  transition-property: transform;
	}
/*	.innerbox:hover{ */
/*	.innerbox:active{ */
/*	.innerbox:focus{ */
	.box:active{
		  transform: rotate(90deg);
		  transform-origin: 50% 50%;
		  background-color:cyan;
	}
	.old-move-ltr{
	   -webkit-animation: moveltr 5s;
	  animation: moveltr 5s;
	}
	@keyframes moveltr {
	  0%   { left: 0px; top: 0px;}
	  50%  {left: 200px; top: 0px;}
	  100% {left: 0px; top: 0px;}
	}

	.move-ltr{
		  /*top: 5px;*/
		  transform: rotate(360deg);
		  transform-origin: 50% 50%;
		    
	}
</style>
<script>
	try{var forceReflowJS=(forceReflowJS=function(a){"use strict";void a.offsetHeight}).call.bind(Object.getOwnPropertyDescriptor(HTMLElement.prototype,"offsetHeight").get)}catch(e){}//anonyco
	var  abox = document.getElementsByClassName("box")[0];
	function ltr(){
		console.log("JS click, remove/add class");
		var  abox = document.getElementsByClassName("box")[0];

		abox.classList.toggle("move-ltr");

		forceReflowJS(document.documentElement);void (abox.offsetWidth);	// magic -- force reflow so animation works
		

//		abox.classList.remove("move-ltr");
		
//		var newone = abox.cloneNode(true);
//		abox.parentNode.replaceChild(newone, abox);


	}
</script>

<style>
.button {
  position: relative;
  background-color: #4CAF50;
  font-size: 28px;
  color: #FFFFFF;
  width: 200px;
  text-align: center;
  transition-duration: 0.4s;

}

.button:after {
  content: "H--O";
  background: #90EE90;
  display: block;
  transition: all 0.8s;
  transform: rotate(360deg);
}

.button:active:after {
  transform: rotate(0deg);
  transition: all 0s;
}

</style>

</head>
<body>
	<div class="box"><a href="#" onclick="return false;" class="innerbox">&#128515;</a></div>
	<button onclick="ltr()">click</button>
	
	
	<h2>Animated Button - Ripple Effect</h2>
	<div class="button">Click Me</div>
</body>
</html>
