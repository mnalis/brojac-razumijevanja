<!doctype html>
<html lang="hr">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.button {
  background-color: green;
  font-size: 72px;
  width: 1.5em;
  text-align: center;
  transition: all 0.8s;
  transform: rotate(360deg);
}

.button:active {
  transform: rotate(0deg);
  transition: all 0s;
}

a {
  /*font-family: Arial, Verdana, Helvetica, sans-serif;*/
  /*font-family: "Times New Roman", Times, serif;*/
  /*font-family: "Courier New", Courier, monospace;*/
  text-decoration: none;
  color: black;
}

.big1 {
  /* font-size: 453%; -- 453% is OK on LG G3, 454% does not show anything! */
  font-size: 72px; /* 72px is OK on LG G3, 73px displays nothing !! */
}

</style>
</head>
<body>
       <div class="button"><a href="#" onclick="return false;" class="innerbox">&#128557;</a></div>
       v12
       <div class="big1">[&#128557;] size72</div>
       <div style="font-size: 73px;" id="parent">[&#128557;] size<input id="number" type="number" value="73" step="1"></div>

<script defer>
function initHandlers() {
	// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
	'use strict';
	//console.log ("start initHandlers");

	document.getElementById('number').onchange		= change_size;
	change_size();

	//console.log ("end initHandlers");
	return true;
}

function change_size() {
	'use strict';

	var elem = document.getElementById('number');
	var val = elem.value;
	document.getElementById("parent").style = "font-size: " + val +"px;";
}

initHandlers();

</script>
</body>
</html>
