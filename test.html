<!doctype html>
<html lang="hr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.button {
  position: relative;
  background-color: #4CAF50;
  font-size: 28px;
  color: #FFFFFF;
  width: 200px;
  text-align: center;
  transition-duration: 0.4s;

}

.button {
  content: "H--O";
  background: #90EE90;
  display: block;
  transition: all 0.8s;
  transform: rotate(360deg);
}

.button:active {
  transform: rotate(0deg);
  transition: all 0s;
}

</style>

</head>
<body>
	<h2>Animated Button - Ripple Effect</h2>
	<div class="button">Click Me</div>
</body>
</html>
